<header class="app-header">
  <nav class="navbar">
    <div class="navbar-brand">
      <a routerLink="/" class="navbar-logo">HJ</a>
    </div>

    <div class="navbar-links">
      <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <!-- <a routerLink="/books" routerLinkActive="active-link">Browse Books</a> -->
       <a href="#catalogue" class="nav-link">E-Books Catalogue</a>
      <a href="#author" class="nav-link">The Author</a>
      <a routerLink="/cart" routerLinkActive="active-link">My Cart</a>
    </div>

    <div class="navbar-actions">
      <ng-container *ngIf="!isAuthenticated">
        <a routerLink="/login" class="btn btn-secondary">Login</a>
        <a routerLink="/register" class="btn btn-primary">Register</a>
      </ng-container>
      <ng-container *ngIf="isAuthenticated">
        <span class="welcome-message">Welcome, {{ currentUser?.firstName }}!</span>
        <button (click)="navigateToProfile()" class="btn btn-icon" title="Profile">ðŸ‘¤</button>
        <button (click)="logout()" class="btn btn-secondary">Logout</button>
      </ng-container>
    </div>

    <button class="hamburger-menu" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>
</header>

<div class="mobile-nav-overlay" [class.active]="isMobileMenuOpen">
  <nav class="mobile-nav-links">
    <a routerLink="/" (click)="toggleMobileMenu()">Home</a>
    <!-- <a routerLink="/books" (click)="toggleMobileMenu()">Browse Books</a> -->
    <a routerLink="/cart" (click)="toggleMobileMenu()">My Cart</a>
    <a href="#author" class="nav-link">The Author</a>
    <a href="#catalogue" class="nav-link">E-Books Catalogue</a>
  </nav>
  <div class="mobile-nav-actions">
    <ng-container *ngIf="!isAuthenticated">
      <a routerLink="/login" class="btn btn-secondary" (click)="toggleMobileMenu()">Login</a>
      <a routerLink="/register" class="btn btn-primary" (click)="toggleMobileMenu()">Register</a>
    </ng-container>
    <ng-container *ngIf="isAuthenticated">
      <button (click)="logout(); toggleMobileMenu();" class="btn btn-secondary">Logout</button>
    </ng-container>
  </div>
</div>
